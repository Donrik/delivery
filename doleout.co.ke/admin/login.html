  <body>
    <div class="content">
      <div class="login_wrap">
        <div class="login_logo"></div>
        <div class="uk-panel uk-panel-box uk-width-medium-1-3">
          <h3 class="uk-h3">DOLEOUT Administration</h3>

          <form
            id="forms"
            class="uk-form forms"
            onsubmit="return false;"
            method="POST"
          >
            <input type="hidden" value="login" name="action" id="action" />
            <input type="hidden" value="/admin" name="redirect" id="redirect" />

            <div class="uk-form-row">
              <div class="uk-form-icon uk-width-1">
                <i class="uk-icon-user"></i>
                <input
                  class="uk-width-1"
                  placeholder="Username"
                  data-validation="required"
                  type="text"
                  value=""
                  name="username"
                  id="username"
                />
              </div>
            </div>
            <div class="uk-form-row">
              <div class="uk-form-icon uk-width-1">
                <i class="uk-icon-lock"></i>
                <input
                  class="uk-width-1"
                  placeholder="Password"
                  data-validation="required"
                  autocomplete="new-password"
                  type="password"
                  value=""
                  name="password"
                  id="password"
                />
              </div>
            </div>

            <div class="uk-form-row">
              <button class="uk-button uk-width-1">
                Signin <i class="uk-icon-chevron-circle-right"></i>
              </button>
            </div>

            <p>
              <a href="javascript:;" class="mt-fp-link">Forgot Password?</a>
            </p>
          </form>

          <form
            id="mt-frm"
            class="uk-form mt-frm"
            onsubmit="return false;"
            method="POST"
          >
            <input
              type="hidden"
              value="adminForgotPass"
              name="action"
              id="action"
            />
            <h4>Forgot Password</h4>

            <div class="uk-form-row">
              <div class="uk-form-icon uk-width-1">
                <i class="uk-icon-envelope"></i>
                <input
                  class="uk-width-1"
                  placeholder="Email address"
                  data-validation="required"
                  type="text"
                  value=""
                  name="email_address"
                  id="email_address"
                />
              </div>
            </div>

            <div class="uk-form-row">
              <button class="uk-button uk-width-1">
                Submit <i class="uk-icon-chevron-circle-right"></i>
              </button>
            </div>

            <p><a href="javascript:;" class="mt-login-link">Login</a></p>
          </form>
        </div>
      </div>
      <!--END login_wrap-->
    </div>
